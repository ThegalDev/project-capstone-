<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- project name -->
    <title>Side Hustle Capstone Project - Card Component</title>

    <!-- CSS link of the project style -->
    <link rel="stylesheet" type="text/css" href="./css/capstone.css">

    <!-- project description -->
    <meta name="side Hustle" description="Capstone Project for week one and two internship">
    <meta name="card components" description="developed by Front End Intern Group 13">
</head>
<body>

    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- column width -->
            <div class="col-md-4">
                <!-- the card body -->
                <div class="card">
                    <!-- the card header top image -->
                    <div class="card-image">
                        <!-- the image url -->
                        <img src="./images/illustration-hero.svg" alt="card hero">
                    </div>
                    <!-- the card order summary title -->
                    <div class="card-title">
                        <h3>Order Summary</h3>
                    </div>
                    <!-- the card order summary content/description -->
                    <div class="card-content">
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <!-- the card order details -->
                    <div class="order-detail">
                        <img src="./images/icon-music.svg" alt="music icon">
                        <p class="annual">Annual Plan
                            <span>$59.99/Year</span>
                        </p>
                        <p><a href="#">Change</a></p>
                    </div>
                    <!-- the card payment button -->
                    <div class="payment">
                        <div class="button btn-primary">Proceed to Payment</div>
                    </div>
                    <!-- the card cancellation link -->
                    <div class="cancel-order">
                        <p><a href="#">Cancel Order</a></p>
                    </div>
                    <!-- end of cancel-order -->
                </div>
                <!-- end of card -->
            </div>
            <!-- end of col -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container -->
    
</body>
<!-- end of programme body -->
</html>
